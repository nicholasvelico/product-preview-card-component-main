<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container"> <!-- start container -->
      <div class="img-container"></div>
      <div class="description"> <!-- start description -->
        <div class="text-description">
          <h3 class="type-product">Perfume</h3>
          <h1 class="name-product">Gabrielle Essence Eau de Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="value">
            <div class="onSale"><span>$149.99</span></div>
            <div class="original-value"><span>$169.99</span></div>         
          </div>
          <button class="addCart"><img src="images/icon-cart.svg"> Add to Cart</button>
        </div> 
      </div> <!-- end description -->
    </div> <!-- end container -->
  </body>
</html>
